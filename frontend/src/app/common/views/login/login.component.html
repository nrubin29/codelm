<app-card>
  <img src="assets/logo.png">
<!--  <app-card display="info">-->
<!--    <p>Welcome to the CodeLM 2020 dashboard! <a href="javascript:void(0)" (click)="showFaq()">Click here</a> to learn more.</p>-->
<!--  </app-card>-->
  <form #loginForm="ngForm" [formGroup]="formGroup" (submit)="login(loginForm)" onsubmit="return false">
    <mat-form-field color="accent">
      <input matInput name="username" formControlName="username" type="text" placeholder="Username">
    </mat-form-field>
    <mat-form-field color="accent">
      <input matInput name="password" formControlName="password" type="password" placeholder="Password">
    </mat-form-field>
    <div class="flex display-side">
      <button mat-raised-button color="accent" type="submit">Log In</button>
      <button mat-raised-button color="accent" type="button" (click)="register()" *ngIf="settings.registration">Register</button>
    </div>
  </form>
  <br>
  <p class="right">Build: <a href="javascript:void(0)" (click)="showAllCode()">{{version}}</a></p>
</app-card>
