<app-card>
  <img src="assets/logo.png" />
  <app-card
    display="info"
    header="Welcome to the CodeLM {{ year }} dashboard!"
    *ngIf="settings.registration"
  >
    <button mat-raised-button color="accent" type="button" (click)="showFaq()">
      Frequently Asked Questions
    </button>
    <button
      mat-raised-button
      color="accent"
      type="button"
      style="float: right;"
      (click)="register()"
    >
      Register
    </button>
  </app-card>
  <form
    #loginForm="ngForm"
    [formGroup]="formGroup"
    (submit)="login(loginForm)"
    onsubmit="return false"
  >
    <mat-form-field color="accent">
      <input
        matInput
        name="username"
        formControlName="username"
        type="text"
        placeholder="Username"
      />
    </mat-form-field>
    <mat-form-field color="accent">
      <input
        matInput
        name="password"
        formControlName="password"
        type="password"
        placeholder="Password"
      />
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Log In</button>
  </form>
  <br />
  <p class="right">
    Build:
    <a href="javascript:void(0)" (click)="showAllCode()">{{ version }}</a>
  </p>
</app-card>
