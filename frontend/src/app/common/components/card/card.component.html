<mat-card class="mat-elevation-z0" [class.info]="display === 'info'" [class.error]="display === 'error'">
  <mat-card-header>
    <mat-card-title *ngIf="title">{{title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content [class.pad-card]="pad">
    <ng-content></ng-content>
  </mat-card-content>
</mat-card>
