<mat-card class="mat-elevation-z0" [class.small]="small" [class.info]="display === 'info'" [class.error]="display === 'error'">
  <mat-card-header *ngIf="!small">
    <mat-card-title *ngIf="title">{{title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content [class.pad-card]="pad">
    <ng-container *ngIf="small"><b>{{title}}: </b></ng-container>
    <ng-content></ng-content>
  </mat-card-content>
</mat-card>
