<mat-table *ngIf="submissionOverview && problems" [dataSource]="submissionOverview">
  <ng-container matColumnDef="team">
    <mat-header-cell *matHeaderCellDef>Team</mat-header-cell>
    <mat-cell *matCellDef="let element"><a [routerLink]="['team', element.team._id]">{{shortenUsername(element.team.username)}}</a></mat-cell>
  </ng-container>
<!--  <ng-container matColumnDef="members">-->
<!--    <mat-header-cell *matHeaderCellDef>Members</mat-header-cell>-->
<!--    <mat-cell *matCellDef="let element">{{element.team.members}}</mat-cell>-->
<!--  </ng-container>-->
  <ng-container matColumnDef="score">
    <mat-header-cell *matHeaderCellDef>Score</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.team.score}}</mat-cell>
  </ng-container>
  <ng-container [matColumnDef]="problem._id" *ngFor="let problem of problems">
    <mat-header-cell *matHeaderCellDef>{{problem.title}}</mat-header-cell>
    <mat-cell *matCellDef="let element" class="cell" [ngStyle]="style(element, problem)" (click)="onCellClick(element, problem)">
      <ng-container *ngIf="element.problems[problem._id].numSubmissions > 0">
        <ng-container [ngSwitch]="element.problems[problem._id].status">
          <mat-icon *ngSwitchCase="'Complete'">check</mat-icon>
          <mat-icon *ngSwitchCase="'Error'">close</mat-icon>
          <mat-icon *ngSwitchCase="'None'">more_horiz</mat-icon>
        </ng-container>
        <p>{{element.problems[problem._id].numSubmissions}}</p>
      </ng-container>
    </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="columns; sticky: true"></mat-header-row>
  <mat-row *matRowDef="let row; columns: columns;"></mat-row>
</mat-table>
<p *ngIf="!submissionOverview || !problems">Loading...</p>
