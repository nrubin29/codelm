<h2 mat-dialog-title>{{admin.username ? admin.username : 'New Admin'}}</h2>
<form #adminForm="ngForm" [formGroup]="formGroup">
  <mat-dialog-content>
    <mat-form-field color="accent">
      <input matInput readonly="readonly" formControlName="_id" type="text" placeholder="_id">
    </mat-form-field>
    <mat-form-field color="accent">
      <input matInput formControlName="name" type="text" placeholder="Name">
    </mat-form-field>
    <mat-checkbox color="accent" formControlName="superUser">Superuser</mat-checkbox>
    <br/>
    <mat-form-field color="accent">
      <input matInput formControlName="username" type="text" placeholder="Username">
    </mat-form-field>
    <mat-form-field color="accent">
      <input matInput formControlName="password" type="password" placeholder="Password">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button color="accent" type="button" [mat-dialog-close]="['save', formValue]">Save</button>
    <button mat-button color="warn" type="button" [mat-dialog-close]="['delete', formValue]" *ngIf="admin._id">Delete</button>
    <button mat-button type="button" [mat-dialog-close]="['close', formValue]">Cancel</button>
  </mat-dialog-actions>
</form>
