<mat-toolbar color="primary">
  <mat-toolbar-row>
    <app-drawer-toggle></app-drawer-toggle>
    <span>{{ team ? 'Edit ' + team.username : 'Add Team' }}</span>
  </mat-toolbar-row>
</mat-toolbar>
<div class="container">
  <app-edit-entity
    [entity]="team"
    [entityService]="teamService"
    [isModal]="false"
    (action)="action($event)"
  ></app-edit-entity>
</div>
