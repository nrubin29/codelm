<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Sockets</span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-tab-group *ngIf="sockets; else: loading">
  <mat-tab label="Teams">
    <table>
      <thead>
      <th>ID</th>
      <th>Kick</th>
      </thead>
      <tbody>
      <tr *ngFor="let socket of sockets.teams">
        <td>{{socket}}</td>
        <td><button mat-raised-button color="accent" (click)="kick(socket)">Kick</button></td>
      </tr>
      </tbody>
    </table>
  </mat-tab>
  <mat-tab label="Admins">
    <table>
      <thead>
      <th>ID</th>
      <th>Kick</th>
      </thead>
      <tbody>
      <tr *ngFor="let socket of sockets.admins">
        <td>{{socket}}</td>
        <td><button mat-raised-button color="accent" (click)="kick(socket)">Kick</button></td>
      </tr>
      </tbody>
    </table>
  </mat-tab>
</mat-tab-group>
<ng-template #loading>
  <p>Loading...</p>
</ng-template>
