<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Standings</span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-tab-group *ngIf="divisions">
  <mat-tab *ngFor="let division of divisions" [label]="division.name">
    <ng-template matTabContent>
      <app-leaderboard [division]="division"></app-leaderboard>
    </ng-template>
  </mat-tab>
</mat-tab-group>
<p *ngIf="!divisions">Loading...</p>
