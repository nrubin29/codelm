<mat-toolbar color="primary">
  <mat-toolbar-row>
    <app-drawer-toggle></app-drawer-toggle>
    <span>{{ entityName | title | pluralize }}</span>
    <ng-container *ngIf="editable">
      <span class="spacer"></span>
      <button mat-raised-button color="accent" (click)="openEditComponent()">
        <mat-icon>add</mat-icon>
      </button>
    </ng-container>
  </mat-toolbar-row>
</mat-toolbar>
<mat-tab-group *ngIf="parents; else loading">
  <mat-tab *ngFor="let parent of parents" [label]="label(parent)">
    <ng-template matTabContent>
      <app-entity-list [parent]="parent"></app-entity-list>
    </ng-template>
  </mat-tab>
</mat-tab-group>
<ng-template #loading>
  <p>Loading...</p>
</ng-template>
