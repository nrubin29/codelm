<mat-toolbar color="primary">
  <mat-toolbar-row>
    <app-drawer-toggle></app-drawer-toggle>
    <span>Settings</span>
  </mat-toolbar-row>
</mat-toolbar>
<div class="container">
  <app-edit-entity
    *ngIf="settings"
    [entity]="settings"
    [entityService]="settingsService"
    [isModal]="false"
    (action)="action($event)"
  ></app-edit-entity>
</div>
